<!DOCTYPE html>
<html>
<head>
    <title>Checkout Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4e157;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #8bc34a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #fff;
        }
        label {
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #33691e;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #558b2f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Step 1: Your details</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="First and last name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Eg. +447500000000">
            
            <h2>Step 2: Delivery address</h2>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
            
            <label for="postcode">Post code</label>
            <input type="text" id="postcode" name="postcode">
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country">
            
            <h2>Step 3: Card details</h2>
            
            <label for="cardtype">Card type</label>
            <select id="cardtype" name="cardtype">
                <option value="visa">VISA</option>
                <option value="amex">AmEx</option>
                <option value="mastercard">Mastercard</option>
            </select>
            
            <label for="cardnumber">Card number</label>
            <input type="text" id="cardnumber" name="cardnumber">
            
            <label for="securitycode">Security code</label>
            <input type="password" id="securitycode" name="securitycode">
            
            <label for="nameoncard">Name on card</label>
            <input type="text" id="nameoncard" name="nameoncard" placeholder="Exact name as on the card">
            
            <button type="submit">BUY IT!</button>
        </form>
    </div>
</body>
</html>
