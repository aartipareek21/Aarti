<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container profile-container" style="display: flex;
justify-content: center;
padding: 20px;
background-color: #502274;">
    <div class="card profile-card" style="border: none; border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 800px; width: 100%;
    background-color: #ffffff;
    padding: 20px;">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2 profile-info" style="text-align: center;
            margin-bottom: 20px;">
                    <img src="image1.jpg" alt="Profile Picture" class="profile-picture" style="border-radius: 50%;
                    width: 100px; height: 100px;">
                    <h4>Amelly</h4>
                    <p>amelly12@abc.com</p>
                </div>
                <div class="col-md-6">
                    <form>
                        <h5>Profile Settings</h5>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Surname</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Surname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="education">Education</label>
                            <input type="text" class="form-control" id="education" placeholder="Education">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Country">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="state">State/Region</label>
                                <input type="text" class="form-control" id="state" placeholder="State/Region">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <h5>Edit Experience</h5>
                    <form>
                        <div class="form-group">
                            <label for="experience">Experience in Designing</label>
                            <input type="text" class="form-control" id="experience" placeholder="Experience">
                        </div>
                        <div class="form-group">
                            <label for="additionalDetails">Additional Details</label>
                            <textarea class="form-control" id="additionalDetails" rows="3" placeholder="Additional details"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary">Save Experience</button>
                    </form>
                </div>
            </div>
            
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
